<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <nav class="top">
        <h1>play what you love</h1>
    </nav>
    <div class="mid">
        <div class="song">
            <img class="simg"  src="img/Kaise-Hua-From-Kabir-Singh--Hindi-2019-20190613075009-500x500.jpg" alt="1">
            <span class="songname">Kaise hua </span>
            <span class="buttons" >
                <img  id="gif0"  src="img/5uwq.gif" alt="">
                <i id="0" class="fa-solid songitemplay fa-circle-play fa-l"></i>
          </span>      
        </div>
        <div class="song">
            <img class="simg" src="img/download.jfif" alt="1">
            <span class="songname">let me love you </span>
            <span class="buttons" ><img id="gif1" src="img/5uwq.gif" alt=""><i id="1" class="fa-solid songitemplay fa-circle-play fa-l"></i></span>
        </div>
        <div class="song">
            <img class="simg" src="img/artworks-000169103463-rjkta2-t500x500.jpg" alt="1">
            <span class="songname">Faded</span>
            <span class="buttons" ><img id="gif2"src="img/5uwq.gif" alt=""><i id="2" class="fa-solid songitemplay fa-circle-play fa-l"></i></span>
        
        </div>
        <div class="song">
            <img class="simg" src="img/26e1f4a9b06ddc71feef53df975fa06e.1000x1000x1.png" alt="1">
            <span class="songname">No Cap </span>
            <span class="buttons" ><img id="gif3"src="img/5uwq.gif" alt=""><i id="3" class="fa-solid songitemplay fa-circle-play fa-l"></i></span>
        
        </div>
        <div class="song" >
            <img class="simg" src="img/crop_480x480_58394.jpg" alt="1">
            <span class="songname">Hosana </span>
            <span class="buttons" ><img id="gif4"src="img/5uwq.gif" alt=""><i id="4" class="fa-solid songitemplay fa-circle-play fa-l"></i></span>
        
        </div>
        <div class="song" >
            <img class="simg" src="img/Screenshot 2023-08-27 115818.png" alt="1">
            <span class="songname">One Bottle Down</span>
            <span class="buttons" ><img id="gif5" src="img/5uwq.gif" alt=""><i id="5" class="fa-solid songitemplay fa-circle-play fa-l"></i></span>
        
        </div>
        <div class="song" >
            <img class="simg" src="img/Bhaag-D.K.Bose-Aandhi-Aayi-Lyrics-Delhi-Belly-Ram-Sampath.webp" alt="1">
            <span class="songname">Bhaag DK Bose</span>
            <span class="buttons" ><img id="gif6"src="img/5uwq.gif" alt=""><i id="6" class="fa-solid songitemplay fa-circle-play fa-l"></i></span>
        
        </div>
        <div class="song" >
            <img class="simg" src="img/Screenshot 2023-08-27 120222.png" alt="1">
            <span class="songname">Love Dose</span>
            <span class="buttons" ><img id="gif7" src="img/5uwq.gif" alt=""><i id="7" class="fa-solid songitemplay fa-circle-play fa-l"></i></span>
        
        </div>
    </div>
    <div class="end">
        <input type="range" name="range " id="progressbar" min="0" value="0" max="100">
        <span id="time">00:00</span>
        <div class="icons">
            <i id="next" class="fa-solid fa-forward fa-xl"></i>
            <i class="fa-solid fa-circle-play fa-xl" id="play"></i>
            <i id="previous" class="fa-solid fa-backward fa-xl"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a4b8ba7f30.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
